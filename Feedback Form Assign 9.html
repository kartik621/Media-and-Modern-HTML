<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 50%;
      padding: 5px;
      font-size: 16px;
    }
    .form-group textarea {
      height: 150px;
    }
    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 align="center">Feedback Form</h1>
  <form align="center" action="submit-feedback.php" method="POST">
    <div class="form-group">
      <label for="name">Username:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email id:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
