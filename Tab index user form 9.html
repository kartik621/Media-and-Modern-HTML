<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
</head>
<body>
  <h1>User Information Form</h1>

  <form>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" tabindex="2" required><br>
    <br>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" tabindex="1" required><br>
    <br>
    <label for="email">Email id:</label>
    <input type="email" id="email" tabindex="4" required><br>

    <input type="submit" value="Submit" tabindex="3">
  </form>

  <script>
    // Add an event listener to prevent the form from submitting
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Form submitted!');
    });
  </script>
</body>
</html>
